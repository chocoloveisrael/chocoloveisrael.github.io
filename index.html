    .hero{
  position:relative;
  height: 420px;
  background:#000;
  overflow:hidden;
}

.heroVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  transform: scale(1.02);
  filter: contrast(1.05) saturate(1.05);
   pointer-events:none; /* מונע טאפים שמציגים UI */
}
.heroVideo::-webkit-media-controls{ display:none !important; }
.heroVideo::-webkit-media-controls-start-playback-button{ display:none !important; }

    .top{

      -webkit-background-clip:text;

    }

    h1{

      letter-spacing:.2px;
    }

    .tagline{

      line-height:1.35;
    }

    .content{
      padding: 16px 16px 14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 12px;
    }

    a.btn{
      text-decoration:none;
      color:var(--text);
      border:1px solid var(--stroke);
      background: var(--btn);
      border-radius: 16px;
      padding: 14px 14px;
      display:flex;
      align-items:center;
      gap: 12px;
      transition: .15s ease;
    }
    a.btn:hover{ background: var(--btn2); transform: translateY(-1px); }

    .icon{
      width:40px; height:40px;
      border-radius:14px;
      border:1px solid #ffffff1f;
      background:
        radial-gradient(24px 24px at 30% 30%, #ffffff24, transparent 60%),
        linear-gradient(135deg, #101018, #07070b);
      display:grid; place-items:center;
      flex: 0 0 auto;
    }
    .icon svg{ width:20px; height:20px; fill:#f7f7fb; opacity:.95; }

    .txt{ display:flex; flex-direction:column; }
    .title{ font-weight:750; font-size:15px; }
    .sub{ color:var(--muted); font-size:12px; margin-top:2px; }

    .divider{
      height:1px; background:#ffffff14;
      margin: 14px 0 12px;
    }

    .showcase{
      border: 1px solid #ffffff14;
      border-radius: 18px;
      overflow:hidden;
      background:
        linear-gradient(180deg, #00000020, #000000a8),

      height: 110px;
      display:flex;
      align-items:flex-end;
      padding: 12px;
    }

    .chip{

      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid #ffffff24;
      background:#00000055;
      backdrop-filter: blur(8px);
      font-size: 12px;
      color:#f3f3f7;
    }
    .dot{
      width:8px; height:8px; border-radius:99px;
      background: linear-gradient(90deg, var(--gold), var(--gold2));
      box-shadow: 0 0 18px #d6b25e66;

    @media (max-width: 520px){

<script>
  const v = document.querySelector('.heroVideo');
  async function playNow(){
    if(!v) return;
    v.muted = true;
    try { await v.play(); } catch(e) {}
  }
  window.addEventListener('load', playNow);
  window.addEventListener('pageshow', playNow);
  document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) playNow(); });

  // WhatsApp in-app often needs a gesture — start on first touch/scroll
  ['touchstart','click','scroll'].forEach(ev=>{
    document.addEventListener(ev, playNow, { once:true, passive:true });
  });
</script>
